<!DOCTYPE html>
<html lang="no">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Booking av treningsrom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 5px;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
        }

        td.time {
            font-weight: bold;
            background-color: #fafafa;
            width: 80px;
        }

        td.slot {
            min-width: 120px;
            cursor: text;
            background-color: #fff;
            word-wrap: break-word;
        }

        td.slot:focus {
            outline: 2px solid #4CAF50;
            background-color: #eaffea;
        }

        /* Responsiv design for små skjermer */
        @media screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 5px;
            }

            /* Vis tidene vertikalt på mobilen */
            .time {
                font-size: 14px;
                text-align: left;
                padding-left: 10px;
                display: block;
                width: 100%;
            }

            td.slot {
                font-size: 12px;
                padding: 8px;
                width: 100%;
            }

            /* Vis både tidene og ukedagene vertikalt */
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
                display: flex;
                flex-direction: column; /* Stabel elementene vertikalt */
            }

            td {
                position: relative;
                padding-left: 50%;
                width: 100%;
            }

            td::before {
                content: attr(data-day);
                position: absolute;
                left: 10px;
                top: 6px;
                font-weight: bold;
            }

            .slot {
                text-align: left;
                padding-left: 10px;
            }

            /* Gjør det lettere å lese på små skjermer */
            td.slot {
                font-size: 10px;
                padding: 12px;
            }
        }

        /* For veldig små skjermer (mobiltelefoner) */
        @media screen and (max-width: 480px) {
            td.slot {
                padding-left: 15px;
                font-size: 10px;
            }

            h1 {
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1>Booking av treningsrom</h1>
    <p>Klikk på ønsket tidspunkt og skriv navnet ditt.</p>

    <table>
        <thead>
            <tr>
                <th>Tid</th>
                <th>Mandag</th>
                <th>Tirsdag</th>
                <th>Onsdag</th>
                <th>Torsdag</th>
                <th>Fredag</th>
                <th>Lørdag</th>
                <th>Søndag</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
    </table>

    <script>
        const startHour = 8;
        const endHour = 23;
        const days = 7;
        const daysOfWeek = ["Mandag", "Tirsdag", "Onsdag", "Torsdag", "Fredag", "Lørdag", "Søndag"];
        const tbody = document.getElementById("calendar-body");

        // Lager tabellrader for tid og ukedager
        for (let hour = startHour; hour <= endHour; hour++) {
            const row = document.createElement("tr");

            const timeCell = document.createElement("td");
            timeCell.className = "time";
            timeCell.textContent = `${hour}:00`;
            row.appendChild(timeCell);

            for (let d = 0; d < days; d++) {
                const slot = document.createElement("td");
                slot.className = "slot";
                slot.contentEditable = "true";
                slot.textContent = "Klikk for å booke"; // Legg til en standard tekst
                slot.setAttribute("data-day", daysOfWeek[d]); // Legg til ukedag i data-attributt
                row.appendChild(slot);
            }

            tbody.appendChild(row);
        }

        // Fjern teksten "Klikk for å booke" når cellen blir klikket på
        document.querySelectorAll(".slot").forEach((cell) => {
            cell.addEventListener("focus", () => {
                if (cell.textContent === "Klikk for å booke") {
                    cell.textContent = "";
                }
            });

            // Når cellen mister fokus, lagrer vi teksten
            cell.addEventListener("blur", async () => {
                const row = cell.parentElement.rowIndex - 1;
                const col = cell.cellIndex - 1;
                const hour = 8 + row;
                const day = daysOfWeek[col];
                const name = cell.innerText.trim();

                if (!name) return;

                const id = `${day}_${hour}`;
                await setDoc(doc(db, "bookings", id), { name, day, hour });
            });
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase-konfigurasjon
        const firebaseConfig = {
            apiKey:  "AIzaSyALGMHGqQwAzP96ajyyACqsCl8zQc_-0ww",
            authDomain: "stokkesgym.firebaseapp.com",
            projectId: "stokkesgym",
            storageBucket: "stokkesgym.firebasestorage.app",
            messagingSenderId: "799505110904",
            appId: "1:799505110904:web:bbb58abd42774477365a8d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Laste inn eksisterende bookinger
        async function loadBookings() {
            const snapshot = await getDocs(collection(db, "bookings"));
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                const row = data.hour - 8;
                const col = daysOfWeek.indexOf(data.day);
                const cell = document.querySelectorAll("tbody tr")[row].children[col + 1];
                cell.innerText = data.name;
            });
        }

        loadBookings();
    </script>
</body>
</html>
