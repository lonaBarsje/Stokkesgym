<!DOCTYPE html>
<html lang="no">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Booking av treningsrom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 5px;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
        }

        td.time {
            font-weight: bold;
            background-color: #fafafa;
            width: 80px;
        }

        td.slot {
            min-width: 120px;
            cursor: pointer;
            background-color: #d4edda; /* Grønn for ledig */
            word-wrap: break-word;
        }

        td.slot.taken {
            background-color: #f8d7da; /* Rød for opptatt */
            color: #721c24;
            cursor: not-allowed;
        }

        /* Responsiv design for små skjermer */
        @media screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 5px;
            }

            .time {
                font-size: 14px;
                text-align: left;
                padding-left: 10px;
                display: block;
                width: 100%;
            }

            td.slot {
                font-size: 12px;
                padding: 8px;
                width: 100%;
            }

            td.slot.taken {
                cursor: not-allowed;
            }

            /* Vis både tidene og ukedagene vertikalt */
            table, thead, tbody, th, td, tr {
                display: block;
            }
