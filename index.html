<!DOCTYPE html>
<html lang="no">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Booking av treningsrom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 5px;
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
        }

        td.time {
            font-weight: bold;
            background-color: #fafafa;
            width: 80px;
        }

        td.slot {
            min-width: 120px;
            cursor: text;
            background-color: #fff;
            word-wrap: break-word;
        }

        td.slot:focus {
            outline: 2px solid #4CAF50;
            background-color: #eaffea;
        }

        /* Responsiv design for små skjermer */
        @media screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 5px;
            }

            /* Skjuler tidene for mobil, men viser dem vertikalt på små skjermer */
            .time {
                display: block;
                font-size: 14px;
                text-align: left;
                padding-left: 10px;
            }

            td.slot {
                font-size: 12px;
                padding: 8px;
            }

            /* Gjør kalenderen vertikal på små skjermer */
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
            }

            td {
                position: relative;
                padding-left: 50%;
            }

            td::before {
                content: attr(data-day);
                position: absolute;
                left: 10px;
                top: 6px;
                font-weight: bold;
            }

            .slot {
                text-align: left;
                padding-left: 10px;
            }
        }

        /* Enda mindre skjerm (mobiltelefoner) */
        @media screen and (max-width: 480px) {
            td.slot {
                padding-left: 15px;
                font-size: 10px;
            }

            h1 {
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1>Booking av treningsrom</h1>
    <p>Klikk på ønsket tidspunkt og skriv navnet ditt.</p>

    <table>
        <thead>
            <tr>
                <th>Tid</th>
                <th>Mandag</th>
                <th>Tirsdag</th>
                <th>Onsdag</th>
                <th>Torsdag</th>
                <th>Fredag</th>
                <th>Lørdag</th>
                <th>Søndag</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
    </table>

    <script>
        const startHour = 8;
        const endHour = 23;
        const days = 7;
        const tbody = document.getElementById("calendar-body");

        // Lager tabellrader for tid og ukedager
        for (let hour = startHour; hour <= endHour; hour++) {
            const row = document.createElement("tr");

            const timeCell = document.createElement("td");
            timeCell.className = "time";
            timeCell.textContent = `${hour}:00`;
            row.appendChild(timeCell);

            for (let d = 0; d < days; d++) {
                const slot = document.createElement("td");
                slot.className = "slot";
                slot.contentEditable = "true";
                row.appendChild(slot);
            }

            tbody.appendChild(row);
        }
    </script>
